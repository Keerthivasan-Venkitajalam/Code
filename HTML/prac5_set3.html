<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>
    <center>
        <img src="https://cdn-icons-png.flaticon.com/512/1870/1870038.png" height="52" width="52">
        <h1 style="color: pink;">Employee Registration Form</h1>
    </center>
    <form method="post" action="prac.html">
        <table>
            <tr>
                <td></td>

                <td>
                    <input type="radio" name="initial" value="Mr." checked>Mr.
                    <input type="radio" name="initial" value="Mrs.">Mrs.
                    <input type="radio" name="initial" value="Ms.">Ms.
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fn" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="ln" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Mail Address1</td>
                <td><input type="text" name="add1"></td>
            </tr>
            <tr>
                <td>Mail Address2</td>
                <td><input type="text" name="add2"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="ct"></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="state">
                        <option value="Gujarat">Gujarat</option>
                        <option value="Tamil nadu">Tamil nadu</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="text" name="zp"></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="text" name="email" size="30"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="mob" placeholder="+91"></td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="lk" value="Hindi" checked>Hindi
                    <input type="checkbox" name="lk" value="Tamil" checked>Tamil
                    <input type="checkbox" name="lk" value="English" checked>English
                    <input type="checkbox" name="lk" value="Marathi">Marathi
                    <input type="checkbox" name="lk" value="Malayalam">Malayalam
                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td><textarea name="add" rows="3" cols="20" placeholder="Optional" wrap></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit">&nbsp;<input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
